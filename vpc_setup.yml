- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup

    - name: Create the VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout
    
    - debug:
        var: vpcout

    - name: create public subnet1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: Tier-pubsub1
      register: pubsub1_out

    - name: create public subnet2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PubSub2Cidr}}"
        map_public: yes
        resource_tags:
          Name: Tier-pubsub2
      register: pubsub2_out

    - name: create public subnet3 in zone3
      ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone3}}"
      state: "{{state}}"
      cidr: "{{PubSub3Cidr}}"
      map_public: yes
      resource_tags:
        Name: Tier-pubsub1
    register: pubsub3_out